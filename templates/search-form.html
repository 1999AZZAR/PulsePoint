<!-- Search Form -->
<form id="search-form" class="bg-white p-6 rounded-lg shadow-md mb-6">
    <label for="query" class="block text-sm font-semibold">Keywords:</label>
    <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-500">
            <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <input type="text" id="query" placeholder="Enter your query" required class="w-full p-2 pl-10 border border-gray-300 rounded mb-4">
    </div>

    <!-- Advanced Search Toggle -->
    <button type="button" id="advanced-toggle" class="mb-4 text-blue-500 hover:underline flex items-center">
        <i class="fa-solid fa-sliders mr-2"></i>
        <span id="toggle-text">Show Advanced Search</span>
        <i id="toggle-icon" class="fa-solid fa-chevron-down ml-1"></i>
    </button>

    <!-- Advanced Filters -->
    <div id="advanced-filters" class="mb-4 hidden">
        <div class="mb-4">
            <label for="negative_query" class="block text-sm font-semibold">
                <i class="fa-solid fa-ban mr-1 text-red-500"></i>Exclude Keywords:
            </label>
            <input type="text" id="negative_query" class="w-full p-2 border border-gray-300 rounded">
        </div>

        <div class="mb-4">
            <label for="language" class="block text-sm font-semibold">
                <i class="fa-solid fa-language mr-1 text-blue-500"></i>Language:
            </label>
            <select id="language" class="w-full p-2 border border-gray-300 rounded">
                <option value="en">English</option>
                <option value="id">Indonesian</option>
            </select>
        </div>

        <!-- Modern Time Filter Section -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-3">
                <i class="fa-regular fa-clock mr-1 text-blue-500"></i>Time Filters
            </h3>

            <!-- Quick Time Range Selector -->
            <div class="mb-4">
                <p class="text-sm font-medium mb-2">Quick Select:</p>
                <div class="flex flex-wrap gap-2">
                    <button type="button" class="time-range-pill px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-full text-sm" data-range="none">None</button>
                    <button type="button" class="time-range-pill px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-full text-sm" data-range="today">Today</button>
                    <button type="button" class="time-range-pill px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-full text-sm" data-range="past-week">Past Week</button>
                    <button type="button" class="time-range-pill px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-full text-sm" data-range="past-month">Past Month</button>
                    <button type="button" class="time-range-pill px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-full text-sm" data-range="past-year">Past Year</button>
                    <button type="button" class="time-range-pill px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-full text-sm" data-range="custom">Custom Range</button>
                </div>
            </div>

            <!-- Custom Date Range Selector -->
            <div id="custom-date-range" class="bg-gray-50 p-4 rounded-lg border border-gray-200 hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Date Range:</label>
                        <div class="relative">
                            <input type="text" id="date-range-picker" placeholder="Select date range" class="w-full p-2 pl-10 border border-gray-300 rounded">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-500">
                                <i class="fa-regular fa-calendar"></i>
                            </span>
                            <input type="hidden" id="from_date">
                            <input type="hidden" id="to_date">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Year Range:</label>
                        <div class="flex items-center gap-2">
                            <div class="relative flex-1">
                                <input type="number" id="from_year" placeholder="From Year" min="1900" max="2025" class="w-full p-2 pl-10 border border-gray-300 rounded">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-500">
                                    <i class="fa-solid fa-calendar-days"></i>
                                </span>
                            </div>
                            <span class="text-gray-400">to</span>
                            <div class="relative flex-1">
                                <input type="number" id="to_year" placeholder="To Year" min="1900" max="2025" class="w-full p-2 pl-10 border border-gray-300 rounded">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-500">
                                    <i class="fa-solid fa-calendar-days"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Applied Time Filters Display -->
                <div id="active-time-filters" class="mt-3 hidden">
                    <div class="flex items-center bg-blue-50 text-blue-700 p-2 rounded">
                        <i class="fa-solid fa-filter mr-2"></i>
                        <span id="active-filter-text">Active filters will appear here</span>
                        <button type="button" id="clear-time-filters" class="ml-auto text-blue-500 hover:text-blue-700">
                            <i class="fa-solid fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Button -->
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 flex items-center justify-center">
        <i class="fa-solid fa-search mr-2"></i>Search
    </button>
</form>
